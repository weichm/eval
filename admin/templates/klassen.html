<table>
  <tr>
    <th>Klasse</th><th>Jgst</th
  </tr>
  <tr>
    <td><input type="text" ng-model="newKlasse" size="{{sizeKlasse}}"></td>
    <td><input type="text" ng-model="newJgst" size="{{sizeJgst}}"></td>
    <td>[<a href="" ng-click="addClass()">+</a>]</td>
  </tr>
  <tr ng-show="!showMe" ng-repeat-start="k in klassen">
    <td>{{k.klasse}}</td>
    <td>{{k.jgst}}</td>
    <td>[<a href="" ng-click="showMe = !showMe; temp = {klasse: k.klasse, jgst: k.jgst}">edit</a>]</td>
    <td>[<a href="" ng-click="delClass($index)">X</a>]</td>
  </tr>
  <tr ng-show="showMe" ng-repeat-end="">
    <td><input type="text" ng-model="temp.klasse" size="{{sizeKlasse}}"></td>
    <td><input type="text" ng-model="temp.jgst" size="{{sizeJgst}}"></td>
    <td>[<a href="" ng-click="showMe = !showMe; updateClass( $index, temp )">update</a>]</td>
    <td>[<a href="" ng-click="showMe = !showMe; cancelClass()">cancel</a>]</td>
  </tr>
</table>
